<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sea & Bird Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0099cc; /* Ocean blue */
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        button {
            background-color: #005580; /* Darker blue */
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            margin: 10px;
        }
        #factDisplay {
            font-size: 1.2rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Explore Ocean & Bird Facts</h1>
    <button onclick="getSeaCreatureFact()">Random Sea Creature Fact</button>
    <button onclick="getBirdFact()">Random Bird Fact</button>
    <p id="factDisplay"></p>

    <script>
        const seaCreatureFacts = [
            "The oceans cover over 70% of Earth's surface.",
            "The oceans are nearly as old as the Earth itself.",
            // Add more ocean facts from the provided sources
            // ...
        ];

        const birdFacts = [
            "There are over 9,500 species of birds in the world.",
            "Approximately 2/3 of all bird species are found in tropical rainforests.",
            // Add more bird facts from the provided sources
            // ...
        ];

        function getRandomFact(factArray) {
            const randomIndex = Math.floor(Math.random() * factArray.length);
            return factArray[randomIndex];
        }

        function getSeaCreatureFact() {
            const randomSeaFact = getRandomFact(seaCreatureFacts);
            document.getElementById("factDisplay").textContent = randomSeaFact;
        }

        function getBirdFact() {
            const randomBirdFact = getRandomFact(birdFacts);
            document.getElementById("factDisplay").textContent = randomBirdFact;
        }
    </script>
</body>
</html>
